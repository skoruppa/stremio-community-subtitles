<!-- OpenSubtitles Provider Connection Form -->
<div class="mb-3">
    <label for="os_username" class="form-label">OpenSubtitles Username</label>
    <input type="text" class="form-control" id="os_username" name="username" required
           placeholder="Your OpenSubtitles.com username">
    <div class="form-text">
        Don't have an account? <a href="https://www.opensubtitles.com/en/users/sign_up" target="_blank">Register here</a>
    </div>
</div>

<div class="mb-3">
    <label for="os_password" class="form-label">OpenSubtitles Password</label>
    <input type="password" class="form-control" id="os_password" name="password" required
           placeholder="Your OpenSubtitles.com password">
    <div class="form-text">
        Your password is transmitted securely and stored encrypted.
    </div>
</div>

<div class="alert alert-warning small">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <strong>Important:</strong> OpenSubtitles has download limits. 
    Free accounts: 200 downloads/day. VIP accounts: Unlimited.
</div>
